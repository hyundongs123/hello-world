    <h2>open</h2>
    <button onclick="test1()">실행</button>

    <script>
    /**
    * open (path,name(target),spec)
    * -path 오픈할 파일주소
    * -name(target) 새 윈도우객체의 이름(_self인경우 현재탭에 오픈 , '//_blacnk인경우 새탭에 오픈)
    * -spec 팝업크기/위치
    * -
    */
    const test1 =()=>{
       const popup= open('https://naver.com','myPopup','_blank','width=500px,height=500px,left=300px,top=300px')
        console.log(popup);
        
        setTimeout(()=>{
            popup.alert(123);
        },3000)
    }

    </script>
    <h2>Timer api</h2>
    <button onclick="test2()">timeout실행</button>
    <button onclick="clearTimeout(timeoutId)">timeout취소</button>
    <button onclick="test3()">interval 실행</button>
    <button onclick="clearInterval(intervalId)">interval 취소</button>
    <button onclick="test4()">실습문제 카운트다운</button>
    <h3 id="countDown">10</h3>
    <script>
    
    const test4=()=>{
        let num = parseInt(countDown.innerHTML)
        const intervalId=setInterval(()=>{
            countDown.innerHTML= --num;
            if(num==0){
                clearInterval(intervalId)
                document.body.style.color='red';
            }
        },1000)

    }


    let timeoutId
    /**
     * setTimeout(f,milis)
     * clearTimeout(timeoutId)
     */
    
    const test2 = () =>{
        const f =()=>{
            alert('hellorword~~~~~~~~~~~~')
        }
        timeoutId= setTimeout(f,2000)
       
    }
    /**
     * setInterval(f,milis)
     * -milis초 이후 milis초간격으로 f실행
     * clearInterval(intervalId)
     * 
     */
    let intervalId;
    const test3 =()=>{
        let num = 0;
        intervalId=setInterval(() => {
            num++;
            console.log(num);

        }, 1000);

    }
    </script>

    <h3>screen</h3>
    <button onclick="test8()">실행</button>
    <script>
        /**
         * screen
         * -브라우져가 아닌 사용중인 모니터(h.w)에 대한 정보를 가진 객체
         * 
         */

    const test8=()=>{
        console.log(screen);
        const w =300; h=300;
        const {width,height,availWidth,availHeight,avilaLeft,availTop} =screen;
        const left =availHeight+ (width-w)/2;
        const top =availTop+ (height-h)/2
