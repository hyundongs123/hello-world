<body>
    <h1>jQuery 선택자</h1>
    <div>
        <p class="group1" id="p1">안녕1</p>
        <p class="group2" id="p2">안녕2</p>
        <p class="group1" id="p3">안녕3</p>

    <button id="btn1">기본선택자</button>
    <button id="btn2">js 객체 | jqeury 객체</button>
    
    <script>
    btn1.addEventListener('click',()=>{
        //jquery 객체는 변수명 $로 시작!    
        // const $p = $("p");
        // console.log($p);
        // $p.css("color","tomato")
        // $("p").css("color","tomato");
    
    // const p1 = document.querySelectorAll("p");
    // p1.forEach((elem)=>{
    //     elem.style.color ='red'
    // });
    //id가 p3개인 요소에 대해 배경색 지정
    $("#p3").css("backgroundColor","tomato");

    //class 가 group1인 요소에 대해 글자크기 1.5배 지정
    $(".group1").css("font-size",'150%')
    //class 가 group1 , group2인 요소에 대해 밑줄 효과 지정 
    $(".group1,.group2").css("text-decoration","underline")
    //title속성이 있는 요소에 대해서 이텔릭테 효과지정
    $("[title]").css("{font-style",'italic')
    })
    
    
    btn2.addEventListener('click',()=>{
        console.log($("p"));        //jquery 객체
        console.log($("p")[0]);     //js객체 p#p1
        console.log($("p").get(0));     //js객체 p#p1
        console.log($("p").get);     //js객체를 요소로 하는 찐배열
    })
    
    </script>


    <fieldset>
        <legend></legend>
        <input type="text" placeholder="text">
        <input type="password" placeholder="password">
        <input type="radio">
        <input type="checkbox">
        <input type="button" value="버튼">
        <hr>
        <input type="button" id="btn3" value="확인">
        <select name="" id="">
            <option value="a">a</option>
            <option value="b" selected>b</option>
            <option value="c">c</option>
        </select>
        <input type="button" id="btn3" value="확인">
    </fieldset>
    


    <script>
        /**
         * jquery만 제공하는 선택자
         * :text
         * :password
         * :radio
         * :checkbox
         * :button
         * :submit
         */
    $("#btn3").click(()=>{
        $(":text").css('backgroundColor','pink');
        $(":password").css('backgroundColor','cyan');
        $(":radio").css('width','32px').css('height','32px');
        $(":checkbox").css({'width' : '32px','height':'32px'});
        $(":button").val("ㅋㅋㅋㅋ")
        $(":selected").css("color","red")
        console.log($(btn3));
    
    });


    </script>
