<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello jQuery</title>
    <!-- <script src="./js/jquery-3.6.1.js"></script>-->
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js%22%3E"> </script>  <script>
        $(document).ready(()=>{
            //jqeury 식 load 핸들러
            console.log('jquery 페이지 로딩이 끝났습니다');
        })
        $(()=>{
            //jqeury 식 load 핸들러
            console.log('jquery2 페이지 로딩이 끝났습니다');
        })
        jQuery(document).ready(()=>{
            //jqeury 식 load 핸들러
            console.log('jquery3 페이지 로딩이 끝났습니다');
        })
        jQuery(()=>{
            //jqeury 식 load 핸들러
            console.log('jquery4 페이지 로딩이 끝났습니다');
        })
     
        </script>

</head>
<body>
        <h1>Hello jQuery</h1>
        <ul>
            <li>jquery.js 를 직접 다운로드 받아서 클라이언트에 제공</li>
            <li>CDN 이용하기</li>
        </ul>

</body>
</html>
