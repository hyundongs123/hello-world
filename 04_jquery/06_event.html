    $(".outer")

    <h3 id="hellowworld">Hellow world</h3>
    <style>
    .reverse{
        background-color: black;
        color: white;
    }
    </style>
    
    <script>
        $("hellowworld").hover(
        (e)=>{
            console.log('sd');
            $(e.target).addClass('reverse');
        },
        (e)=>{
            $(e.target).removeClass('reverse');
        }
    );
    </script>

    <h2>동적으로 글자수세기</h2>

    <form action="javascript:alert('제출성공')" name="tweeeeeeeeeeeeeterFrm">
        <fieldset>
            <legend>tweeeeeeeeeeeeeeeeeter</legend>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <p><span id="counter">0</span>/30</p>
            <br>
            <input type="submit" value="제출">
        </fieldset>
    </form>
<style>
    .red{
        color :red;
    }
</style>
    <script>
    // $("form[name=tweeeeeeeeeeeeeterFrm")
    $(document.tweeeeeeeeeeeeeterFrm).submit((e)=>{
        //form태그는 documnet하위에서 name속성으로 참조가 가능하다.
        // form태그 하위 input, select,textarea태그등은 name속성으로 참조가 가능하다.
        console.log(e.target.content);
        if($(content).val().length>30){
            alert("글자수가 넘었습니다.")
            e.preventDefault();
        }

    })


    $(content).keyup(({target})=>{
        const len = $(target).val().length;
       const $counter =$(counter);
        $counter.html(len);
    
    if(len>30)
        $counter.addClass("red")
    else
        $counter.removeClass("red")
    });


    </script>


</body>
</html>
