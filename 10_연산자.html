        /**
         * ===타입과 값이 모두 일치해야 true 반환.
         * !==타입 또는 갑싱 하나라도 달라야 true반환
         * 
         * 
         */


        function test1(){
            console.log(3===3);     //treu
            console.log('3'==='3'); //true
            console.log('3'===3);   //false

            console.log(3 !==3);     //false
            console.log('3'!==3);   //false
            console.log('3'!==3);   //true
        }
    </script>
